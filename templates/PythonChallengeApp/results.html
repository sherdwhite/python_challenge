<!DOCTYPE html>

{% extends "PythonChallengeApp/base.html" %}
    {% block body_block %}
        <h3>{{ title }}</h3>

        {% if ip_addresses %}
        <table class = "table">
            <thead class="thead-inverse">
                <th>IP Address</th>
            </thead>

        {% for ip in ip_addresses %}
        <tr>
            <td>{{ ip }}</td>
        </tr>
        {% endfor %}

        </table>
        {% else %}
            <p>No records found!</p>

        {% endif %}<br><br>

    {% endblock %}
