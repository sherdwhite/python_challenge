<!DOCTYPE html>

{% extends "PythonChallengeApp/base.html" %}
    {% block body_block %}
        <h3>{{ title }}</h3>

        <h4>Welcome to the Python Challenge Application.</h4>

        <form action=""{%  url 'PythonChallengeApp:index' %} method="POST" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label" for="names">Choose the file you want to gather IP addresses from:</label>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-0" for="name">File:</label>
            <div class="col-sm-0">
                <div class="btn btn-default">
                    <input type="file" name="ip_file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-0 col-sm-0">
                <button type ="submit" name = "add" class="btn btn-default">Load IP's</button>
            </div>
        </div>
        </form>

        <br>

    {% endblock %}
